<button type="button" *ngIf="user.id !== userOnSesion" (click)="deleteButton(user.id)"
    class="px-3 py-2 text-xs font-medium text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 rounded-lg text-center me-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
    <i class="fa-solid fa-trash-can mr-1"></i>Eliminar
</button>

<button (click)="toggleModal()" type="button"
    class="px-3 py-2 text-xs font-medium text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 rounded-lg  text-center me-2 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900">
    <i class="fa-solid fa-pencil mr-1"></i>Editar
</button>

<div *ngIf="showModal" aria-hidden="true"
    class="fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-md dark:bg-gray-700">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                Editar Usuario
            </h3>
            <button (click)="toggleModal()" type="button"
                class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="authentication-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <div class="p-4 md:p-5">
            <form class="space-y-4" action="#">

                <app-g-text [(ngModel)]="putUser.strName" name="email" label="Email:" placeholder="user@example.com"
                    type="email" [validation]="true">
                </app-g-text>
                <app-g-text [(ngModel)]="putUser.strPassword" name="password" label="Password:" placeholder="•••••••••"
                    type="email" [validation]="true">
                </app-g-text>
                <app-g-text [(ngModel)]="rPassword" name="rPassword" label="Repeat Password:" placeholder="•••••••••"
                    type="email" [validation]="true">
                </app-g-text>

                <div class="flex mb-4">
                    <app-g-select [(ngModel)]="putUser.idUsuCatTipoUsuario" name="userType"
                        placeholder="User type" label="User Type" [options]="tipos" [validation]="true"
                        [errorMessage]="''">
                    </app-g-select>
                    <app-g-select [(ngModel)]="putUser.idUsuCatEstadoFK" name="userState"
                        placeholder="User type" label="User Type" [options]="estados" [validation]="true"
                        [errorMessage]="''">
                    </app-g-select>
                </div>
                <button (click)="update()"
                    class="w-full text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar
                    Cambios</button>
            </form>
        </div>
    </div>
</div>
