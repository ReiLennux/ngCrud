<button type="button" *ngIf="user.id !== userOnSesion" (click)="deleteButton(user.id)" class="px-3 py-2 text-xs font-medium text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 rounded-lg text-center me-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
    <i class="fa-solid fa-trash-can mr-1"></i>Eliminar
</button>

<button (click)="toggleModal()" type="button" class="px-3 py-2 text-xs font-medium text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 rounded-lg  text-center me-2 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900">
    <i class="fa-solid fa-pencil mr-1"></i>Editar
</button>

<div *ngIf="showModal" aria-hidden="true" class="fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-md dark:bg-gray-700">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                Editar Usuario
            </h3>
            <button (click)="toggleModal()" type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <div class="p-4 md:p-5">
            <form class="space-y-4" action="#">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Editar Nombre de Usuario</label>
                    <input type="email" pattern="^(?!\s*$).+" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" [(ngModel)]="putUser.strName" required />
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Editar contraseña</label>
                    <div class="relative">
                        <input pattern="^(?!\s*$).+" type="{{showPassword ? 'text' : 'password'}}" name="password" id="password" [(ngModel)]="putUser.strPassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                    </div>
                </div>
                <div>
                    <label for="rPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar nueva contraseña</label>
                    <div class="relative">
                        <input  pattern="^(?!\s*$).+" type="{{showPassword ? 'text' : 'password'}}" name="password" id="rPassword" [(ngModel)]="rPassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                        <button type="button" (click)="toggleShowPassword()" class="absolute inset-y-0 right-0 flex items-center px-3 bg-gray-50 border border-l-0 border-gray-300 text-gray-600 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-300 rounded-r-lg focus:outline-none">
                            <i  *ngIf="!showPassword" class="fa-solid fa-eye-slash"></i>
                            <i *ngIf="showPassword" class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex mb-4">
                    <app-type-filter  (filterChanged)="setTipo($event)" [user]="user" class="mr-5"></app-type-filter>
                    <app-state-filter (filterChanged)="setEstado($event)" [user]="user"></app-state-filter>
                </div>
                <button (click)="update()" class="w-full text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
