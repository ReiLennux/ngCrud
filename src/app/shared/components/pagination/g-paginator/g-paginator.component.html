<!-- g-paginator.component.html -->
<div class="flex justify-center items-center mt-4">
  <nav aria-label="Page navigation">
    <ul class="flex items-center -space-x-px h-8 text-sm">
      <li (click)="prevPage()" tabindex="0" (keyup.enter)="prevPage()">
        <div class="pagination-button">
          <span class="sr-only">Previous</span>
          <svg class="w-2.5 h-2.5" aria-hidden="true" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
        </div>
      </li>
      <li *ngFor="let p of getPages()" (click)="goToPage(p)" [class.active]="p === page">
        <div class="pagination-button">{{ p }}</div>
      </li>
      <li (click)="nextPage()" tabindex="0" (keyup.enter)="nextPage()">
        <div class="pagination-button">
          <span class="sr-only">Next</span>
          <svg class="w-2.5 h-2.5" aria-hidden="true" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
        </div>
      </li>
    </ul>
  </nav>
</div>
