<section class="flex flex-col justify-center items-center h-screen px-4 sm:px-6 lg:px-8">
    <!-- <h1 class="text-3xl font-extrabold leading-tight text-center text-gray-900 md:text-5xl lg:text-5xl dark:text-white">Bienvenido de nuevo !</h1>
    <p class="mt-4 text-lg font-normal text-center text-gray-500 md:text-xl dark:text-gray-400 mb-8">Nos da gusto volverte a ver, por favor dinos quien eres?</p> -->
    <div
        class="mt-8 flex flex-col items-center bg-white dark:bg-gray-700 border border-gray-200 rounded-lg shadow-lg md:flex-row md:max-w-4xl">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-200 md:w-48 md:rounded-none md:rounded-s-lg"
            src="../../../assets/img/store.jpg" alt="">
        <div class="flex flex-col justify-between p-4 w-full md:w-auto leading-normal">

            <form class="space-y-6" #form="ngForm" (ngSubmit)="onSubmit()">
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">Inicia sesión</h5>
                <div>
                    <label for="username"
                        class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre de
                        Usuario</label>
                    <input type="text" name="username" id="username" [(ngModel)]="userData.email" pattern="^(?!\s*$).+"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Ej. Reyes Lenny" required />
                </div>
                <div>
                    <label for="password"
                        class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                    <input type="password" name="password" id="password" [(ngModel)]="userData.password" pattern="^(?!\s*$).+"
                        placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        required />
                </div>
                <ng-container *ngIf="!loading; else elseTemplate">
                    <button
                        class="w-full mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Iniciar
                        Sesión
                    </button>
                </ng-container>
                <ng-template #elseTemplate>
                    <button disabled type="button"
                        class="cursor-progress py-2.5 px-5 me-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:outline-none focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 inline-flex items-center">
                        <svg aria-hidden="true" role="status"
                            class="inline w-4 h-4 me-3 text-gray-200 animate-spin dark:text-gray-600"
                            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor" />
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="#1C64F2" />
                        </svg>
                        Iniciando Sesión...
                    </button>
                </ng-template>
            </form>
        </div>
    </div>
</section>
