<div class="">
    <!-- Etiqueta del campo -->
    <label [for]="name" class="block text-sm font-medium text-gray-900 dark:text-white">
      {{ label }}
    </label>
    
    <!-- Select de opciones -->
    <select 
      [id]="name"
      [name]="name"
      [(ngModel)]="value"
      [disabled]="disabled"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      [attr.placeholder]="placeholder"
    >
      <option *ngIf="placeholder" value="" disabled selected>seleccione un {{ placeholder }}</option>
      <!-- Mostrar las opciones dinÃ¡micamente -->
      <option *ngFor="let option of options" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  
    <!-- Mensaje de error (si aplica) -->
    <div *ngIf="validation" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
